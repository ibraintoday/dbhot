<<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/layui.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<style type="text/css">
	</style>
</head>
<body>
	<div class="wrap">
	<div id="tagValue"  class="label-selected">
		
	</div>
	
	<div style="float:left;width:100%">
	<a class="layui-btn layui-btn-normal labela show-labelitem" style="margin-left:0px; display: block;border-radius: 6px; ">展开标签库 </a>
	<a class="layui-btn layui-btn-normal labela hide-labelitem" style="margin-left:0px; display: none;border-radius: 6px; ">收起标签库 </a>
	</div>	
	
	<div class="layui-col-md12" id="labelItem"  >
	  <!--标签库-->
	  <div class="label-item"  style="border-radius:6px;">
		
		 <li data="1"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span>1</span></li><br>
		 <li data="2"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span>2</span></li><br>
		 <li data="3"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span>3</span></li><br>
		 <li data="4"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span>4</span></li><br>
		 <li data="5"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span>5</span></li><br>
		 <li data="6"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span>6</span></li><br>
		 <li data="7"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span>7</span></li><br>
		 <li data="8"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span>8</span></li><br>
		 <li data="9"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span>9</span></li><br>
		 <li data="9"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span><span>10</span></li><br>
	  </div>

	<!-- 前两个用于向后台提交数据     后3个用于页面判断 -->
	<!-- 从标签库里选择的标签ID   1-->                      <!--仅从标签库选择，仅ID-->
	<!-- <label>从标签库里选择的标签ID  :</label> -->
	<div style="margin:15px;display:none;"><input name="imagelabels" id="imagelabels" style="width:300px"></input></div>

	<!-- 新增的自定义标签文字     2-->                      <!--2、3、4 都是文字，且有对应顺序的数组-->
	<!-- <label>新增的自定义标签文字  :</label> -->
	<div style="margin:15px;display:none"><input name="newtext" style="width:300px"></input></div>
	
	<!-- 所有已经选择的标签文字   3-->
	<!-- <label>所有已经选择的标签文字  :</label> -->
	<div style="margin:15px;display:none"><input name="selectedtext" style="width:300px"></input></div>
	<!-- 所有标签库里的标签文字   4-->
	<!-- <label>所有标签库里的标签文字  :</label> -->
	<div style="margin:15px;display:none"><input name="existedtext" style="width:300px"></input></div>
	
</body>
</html>
